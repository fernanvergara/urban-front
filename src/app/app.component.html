<!-- src/app/app.component.html -->
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4 font-inter">
  <!-- Mensajes de la aplicación (opcional, si quieres que aparezcan en todas las páginas) -->
  <div *ngIf="message" [ngClass]="{
    'bg-green-100 border-green-400 text-green-700': messageType === 'success',
    'bg-red-100 border-red-400 text-red-700': messageType === 'error'
  }" class="border px-4 py-3 rounded-md shadow-md mb-4 w-full max-w-md text-center" role="alert">
    <p class="font-bold">{{ messageType === 'success' ? 'Éxito' : 'Error' }}</p>
    <p class="text-sm">{{ message }}</p>
  </div>

  <!-- Contenido de la ruta actual -->
  <router-outlet></router-outlet>
</div>
