<!-- src/app/register/register.component.html -->
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Registrar Usuario</h2>
    <form (ngSubmit)="handleRegister()" class="space-y-6">
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="regUsername">
          Usuario
        </label>
        <input
          type="text"
          id="regUsername"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="regUsername"
          name="regUsername"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="regPassword">
          Contraseña
        </label>
        <input
          type="password"
          id="regPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="regPassword"
          name="regPassword"
          required
        />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="regRole">
          Rol
        </label>
        <select
          id="regRole"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="regRole"
          name="regRole"
        >
          <option value="CLIENTE">CLIENTE</option>
          <option value="CONDUCTOR">CONDUCTOR</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <div *ngIf="regRole === 'CONDUCTOR'">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="conductorId">
          ID de Conductor (opcional, si ya existe)
        </label>
        <input
          type="number"
          id="conductorId"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="conductorId"
          name="conductorId"
          placeholder="Ej: 1"
        />
      </div>
      <div *ngIf="regRole === 'CLIENTE'">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="clienteId">
          ID de Cliente (opcional, si ya existe)
        </label>
        <input
          type="number"
          id="clienteId"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="clienteId"
          name="clienteId"
          placeholder="Ej: 1"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300 ease-in-out shadow-md"
      >
        Registrarse
      </button>
    </form>
    <p class="text-center text-gray-600 mt-6">
      ¿Ya tienes cuenta?
      <button
        (click)="goToLogin()"
        class="text-blue-600 hover:underline font-semibold"
      >
        Inicia sesión aquí
      </button>
    </p>
  </div>
</div>
